<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {width: 100px; height: 100px; background-color: aqua; position: absolute;}
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $("button").click(function() {
                $("div").animate({
					width: "200px",
					height: "200px",
					opacity: 0.5,
				}).animate({
					left: "500px",
					width: "100px",
					height: "100px",
					opacity: 1
				});
            });
        })
    </script>
</head>
<body>
    <button>커져라</button>
    <div></div>
</body>
</html>
