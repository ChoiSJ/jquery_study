<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		div#outter {width: 500px; height: 400px; border: 1px solid green; position: relative;}
		div#inner {width: 100px; height: 100px; background-color: aqua; position: absolute;}
	</style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
		$(function() {
			$("#left-btn").click(function() {
				console.log("...");
				("#inner").animate({left: "-=30px"});
			});
			$("#right-btn").click(function() {
				("#inner").animate({left: "+=30px"});
			});
			$("#up-btn").click(function() {
				("#inner").animate({top: "-=30px"});
			});
			$("#down-btn").click(function() {
				("#inner").animate({top: "+=30px"});
			});
		})
	</script>
</head>
<body>
    <p>
    	<button id="left-btn">left</button>
    	<button id="right-btn">right</button>
    	<button id="up-btn">up</button>
    	<button id="down-btn">down</button>
    </p>
    <div id="outter">
    	<div id="inner"></div>
    </div>
</body>
</html>
