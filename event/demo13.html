<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .on {border: 1px solid aqua; background-color: lightgreen;}
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
           $(":input[name^='user']").on("focus blur", function() {
               $(this).toggleClass("on");
           });
        })
    </script>
</head>
<body>
    <h1>수정 폼</h1>
    <form method="post" action="modify.jsp">
        이름<br>
        <input type="text" name="username"><br>
        아이디<br>
        <input type="text" name="userid"><br>
        <button type="submit">수정</button>
    </form>
</body>
</html>
