<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div#btn-box {border: 1px solid crimson; padding: 20px; margin: 20px;}
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            /*
            // 미래에 추가될 <button> 과 클릭이벤트 연결하기

                alert("버튼이 클릭되었습니다.");

            // 이미 존재하는 <button> 과 클릭이벤트 연결하기
            $("#add-btn").click(function() {

            */
            
            // 새로 추가할 버튼에 이벤트를 미리 연결해서 div 에 추가하기
            $("#add-btn").click(function() {
                var $button = $("<button>버튼</button>").click(function() {
                    alert("버튼이 클릭되었습니다.");
                });
                
                $("#btn-box").append($button);
            });
        })
    </script>
</head>
<body>
    <div id="btn-box"></div>
    
    <div>
        <button id="add-btn">추가하기</button>
    </div>
</body>
