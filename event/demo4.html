<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            /*
            // 이벤트와 관련된 기본 동작 실행을 방해하기
            // event 객체의 preventDefault() 메소드 실행
            // 이벤트 핸들러 함수가 false 값을 반환
            $("#link-box a").click(function(e) {
                e.preventDefault();
                
                var imagePath = $(this).attr("href");
                $("img").attr("src", imagePath);
            });
            */
            
            $("#link-box a").click(function() {
                var imagePath = $(this).attr("href");
                $("img").attr("src", imagePath);
                return false;
            }); 
        })
    </script>
</head>
<body>
    <div id="link-box">
        <a href="images/Chrysanthemum.jpg">국화</a>
        <a href="images/Penguins.jpg">펭귄</a>
        <a href="images/Hydrangeas.jpg">수국</a>
        <a href="images/Tulips.jpg">튤립</a>
    </div>
    
    <div>
        <img src="images/Chrysanthemum.jpg" width="300px" height="300px">
    </div>
</body>
</html>
