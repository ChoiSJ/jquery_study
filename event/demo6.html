<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li.category {font-weight: bolder;}
        li.item {font-weight: normal; color: gray;}
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $("li.category").click(function() {
                alert("카테고리 항목이 클릭되었습니다.");
            });
            
            $("li.item").on("click", function(event) {
                //event.stopImmediatePropagation();
                //event.stopPropagation();
                alert("click");
                return false;
            }).on("click", function() {
                alert("click222");
            });
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <li class="category">뉴스
                <ul>
                    <li class="item">정치</li>
                    <li class="item">사회</li>
                    <li class="item">국제</li>
                </ul>
            </li>
            <li class="category">스포츠
                <ul>
                    <li class="item">축구</li>
                    <li class="item">야구</li>
                    <li class="item">기타</li>
                </ul>
            </li>
            <li>연예</li>
        </ul>
    </div>
</body>
</html>
