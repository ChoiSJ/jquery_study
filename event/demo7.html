<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $(".list-group-item").click(function() {
                $(".list-group-item").removeClass("active");
                $(this).addClass("active");
            });
            
            $(".list-group-item:last").trigger("click");
        })
    </script>
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">사장</li>
            <li class="list-group-item">이사</li>
            <li class="list-group-item">부장</li>
            <li class="list-group-item">차장</li>
            <li class="list-group-item">과장</li>
        </ul>
    </div>
</body>
</html>
