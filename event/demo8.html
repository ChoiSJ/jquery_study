<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $(":input[name='username']").on("keyup keypress", function() {
                var pattern = /[^ㄱ-힣0-9]/g;
                var text = $(this).val();
                var koreanText = text.replace(pattern, "");
                $(this).val(koreanText);
            });
            
            $(":input[name='age']").on("keyup", function() {
                var pattern = /[^0-9]/g;
                var text = $(this).val();
                
                var numberText = text.replace(pattern, "");
                $(this).val(numberText);
            });
        })
    </script>
</head>
<body>
    <h1>입력폼</h1>
    <form>
        이름: <input type="text" name="username"><br>
        나이: <input type="text" name="age"><br>
        ...
    </form>
</body>
</html>
