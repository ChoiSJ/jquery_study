<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $("li").click(function() {
                $(this).toggleClass("active");
            });
            
            $("#right-btn").click(function() {
                var $emp = $("#emp-list li.active").clone(true);
                $("#approval-list").append($emp);
                
                $("#emp-list li.active").add($emp).removeClass("active");

            });
            
            $("#left-btn").click(function() {
                $("#approval-list li.active").remove();
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <h1>결제선</h1>
        <div class="row">
           <div class="col-xs-5">
               <h3>사원명</h3>
               <ul class="list-group" id="emp-list">
                   <li class="list-group-item">홍진호</li>
                   <li class="list-group-item">임요환</li>
                   <li class="list-group-item">이윤열</li>
                   <li class="list-group-item">강민</li>
                   <li class="list-group-item">이제동</li>
               </ul>
           </div>
           <div class="col-xs-2">
               <button class="btn btn-danger" id="left-btn"><span class="glyphicon glyphicon-arrow-left"></span></button>
               <button class="btn btn-danger" id="right-btn"><span class="glyphicon glyphicon-arrow-right"></span></button>
           </div>
           <div class="col-xs-5">
               <h3>결재자</h3>
               <ul class="list-group" id="approval-list"></ul>
           </div>
       </div>
    </div>
</body>
</html>
