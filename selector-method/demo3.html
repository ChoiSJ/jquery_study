<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        /*
            $("p").first(): p 중에서 첫번째 요소를 선택한다
            $("p").last(): p 중에서 마지막번째 요소를 선택한다.
            $("p").eq(n): p 중에서 n번째 요소를 선택한다.
            $("p").filter("선택자"): p 중에서 지정된 선택자에 해당하는 요소를 선택한다.
            $("p").filter(함수): p 중에서 지정된 함수가 true 를 반환하는 요소를 선택한다.
                            선택된 p 의 갯수만큼 함수가 실행된다.
                            그 함수 안에서 사용하는 this 에는 선택된 p 들이 하니씩 들어 있다.
                            그 함수가 true 를 반환하는 경우에만 그 요소는 선택된다.
        */
        
        $(function() {
            $("p").filter(function(index) {
                // this 에는 선택된 p 가 하나씩 순서대로 전달된다.
                var username = $(this).text();
                return !username.indexOf("김");
            }).css("color", "crimson");
        })
    </script>
</head>
<body>
    <div>
        <p class="manager">홍길동</p>
        <p>이김</p>
        <p>김유신</p>
        <p>강감찬</p>
        <p>이순신</p>
        <p class="manager">이성계</p>()
        <p>김구</p>
        <p>홍범도</p>
        <p>김좌진</p>
    </div>
</body>
</html>
