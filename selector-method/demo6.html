<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function() {
            /*
                .map(callback함수): map 함수는 callback 함수가 변환하는 값으로 구성된 새로운 jQuery 객체를 반환한다.
                
                $(셀렉터1).is(셀렉터2): 셀렉터 1로 선택한 요소를 셀렉터 2로 선택할 수 있는 요소인지의 여부를 true/false 로 반환한다.
            */
            
            var totalAmounts = 0;
            
            // [<span>10</span>, <span>5</span>] ---> [10, 5]
            $('span').map(function(index, item) {
                return parseInt($(item).text());
            }).each(function(index, item) {
                totalAmounts += item;
            });
            
           
            $("div").text("총 재고량: " + totalAmounts);
        })
    </script>
</head>
<body>
    <h3>제품별 재고량</h3>
    <p>아이패드 <span>10</span></p>
    <p>맥북 <span>5</span></p>
    <p>아이폰 <span>1</span></p>
    <p>아이팟 <span>4</span></p>
    
    <div>총 재고량: </div>
</body>
</html>
