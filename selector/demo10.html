<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            margin: 5px;
            border: 2px solid blue;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        /*
            $("p:first-child"): 자식요소 중에서 장남인 p 를 찾는다.
            $("p:last-child"): 자식요소 중에서 막내인 p 를 찾는다.
            $("p:nth-chile(n)"): 자식요소 중에서 n번째 p 를 찾는다.
            $("p:first-of-type"): 자식요소인 p 중에서 첫번째 p 를 찾는다.
            $("p:last-of-type"): 자식요소인 p 중에서 마지막번째 p 를 찾는다.
        */
        
        $("p:first-child");     // 단락1, 단락7
        $("p:first-of-type")    // 단락1, 단락4, 단락7
        $("p:nth-child(2)")     // 단락2, 단락4, 단락8
        $("p:last-child")       // 단락3, 단락6
        $("p:last-of-type")     // 단락3, 단락6, 단락9
    </script>
</head>
<body>
    <div class="box">
        <p>단락1</p>
        <p>단락2</p>
        <p>단락3</p>
    </div>
    <div class="box">
        <h3>제목1</h3>
        <p>단락4</p>
        <p>단락5</p>
        <p>단락6</p>
    </div>
    <div class="box">
        <p>단락7</p>
        <p>단락8</p>
        <p>단락9</p>
        <div><button>버튼</button></div>
    </div>
</body>
</html>
