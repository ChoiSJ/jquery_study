<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#btn-first').click(function() {
                $('#box-one').hide();
                
            });
            
            $('#btn-second').click(function() {
               $('#box-two').hide(); 
            });
        })
    </script>
</head>
<body>
    <p id="box-one">첫번째 단락</p>
    <p id="box-two">두번째 단락</p>
    
    <button id="btn-first">버튼1</button>
    <button id="btn-second">버튼2</button>
</body>
</html>
