<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        /*
            $(':input'): 모든 입력폼 요소를 선택한다.(입력필드, 라디오, 체크박스, textarea, select)
            $(':text'): type="text" 인 요소를 선택한다.
            $(':password'): type="password" 인 요소를 선택한다.
            $(':radio'): type="radio" 인 요소를 선택한다.
            $(':checkbox'): type="checkbox" 인 요소를 선택한다.
            $(':file'): type="file" 인 요소를 선택한다.
            $(':enabled'): 활성화된 모든 폼 요소를 선택한다.
            $(':disabled'): 비활성화된 모든 요소를 선택한다.
            $(':selected'): selectbox 에서 미리 선택된 option 요소를 선택한다.
            $(':checked'): checkbox 와 radio 에서 체크된 요소를 선택한다.
        */
        
        $(function() {
             // 비밀번호 입력칸의 값을 변경하기
            $("input[name='userpwd']").val('zxcv1234');
            $(":password").val("1234");
            
            // 비밀번호 입력칸과 비밀번호확인 입력칸의 입력된 값을 모두 지워라.
            $(":password").val("");
            
            // 현재 활성화된 창의 테두리 색을 변경하기
            $(":enabled").css("border-color", "aqua");
            
            // 현재 체크된 성별 알아내기
            var gender = $(":radio[name=gender]:checked").val();
            console.log("성별", gender);
            
            // 선택된 학력 알아내기
            var degree = $("select[name=degree] :selected").val();
            console.log("학력", degree);
            
            // 학력을 대학원 졸업으로 변경하기
            $("select[name='degree']").prop('selectedIndex', 2);
            
            // "관심사항 체크여부 확인하기" 버튼에 이벤트 등록하기
            $('button').click(function() {
                var checkedLength = $(":checkbox[name='favorite']:checked").length;
                
                if (checkedLength) {
                    alert("관심사항이 1개 이상 선택되었습니다.");
                } else {
                    alert("체크된 관심사항이 없습니다.");
                }
            });
        })
    </script>
</head>
<body>
    <form>
        이름<br>
        <input type="text" name="username"><br>
        아이디<br>
        <input type="text" name="userid" disabled="disabled"><br>
        비밀번호<br>
        <input type="password" name="userpwd"><br>
        비밀번호 확인<br>
        <input type="password" name="userpwdConfirm"><br>
        성별<br>
        <input type="radio" name="gender" value="f" checked="checked">여성
        <input type="radio" name="gender" value="m">남성<br>
        <input type="radio" name="married" value="y" checked="checked">기혼
        <input type="radio" name="married" value="n">미혼<br>
        <select name="degree">
            <option value="h"> 고등학교 졸업</option>
            <option value="c"> 대학교 졸업</option>
            <option value="u"> 대학원 졸업</option>
        </select><br>
        관심분야<br>
        <input type="checkbox" name="favorite" value="sports"> 운동
        <input type="checkbox" name="favorite" value="computer"> 컴퓨터
        <input type="checkbox" name="favorite" value="audio"> 오디오
        <input type="checkbox" name="favorite" value="game"> 게임
        <input type="checkbox" name="favorite" value="travel"> 여행<br>
        메모<br>
        <textarea rows="6" cols="60" name="memo"></textarea>
    </form>
    <p>
        <button>관심사항 체크여부 확인하기</button>
    </p>
</body>
</html>
