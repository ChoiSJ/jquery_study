<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function() {
            $("th").mouseover(function() {
                var index = $(this).index();
                
                $("td").css("background-color", "white");
                $("td:nth-child("+(index+1)+")").css("background-color", "pink");
            });
        })
    </script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
             <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
             <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
